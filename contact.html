  <div class="row">
    <div class="col-xl-3 text-center"><p class="p-4"><img class="border border-info rounded-circle border-5" src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/phone-circle-green-512.png" height="250px" width="250px"></p>

    <div class="col-xl-6 text-center">
      <div class="contentWrapper">
        <form action="" method="post" name="signUpForm" id="signUpForm">
          <fieldset id="signUp" class="bg-info">
            <legend>Contact Form: </legend>
    
              <label for="nameField">Name:</label>
              <input id="nameField" name="nameField" type="text" class="textfield" value="First and Last Name" onfocus="clearName()" onblur="resetName()">
              <br><br>
              <label for="phoneField">Phone:</label>
              <input id="phoneField" name="phoneField" type="text" class="textfield" value="example: 212-123-1234" onfocus="clearPhone()" onblur="resetPhone()">
              <br><br>
              <label for="emailField">Email:</label>
              <input id="emailField" name="emailField" type="text" class="textfield" value="youremail@gmail.com" onfocus="clearEmail()" onblur="resetEmail()">
              <br><br>
              <input id="submit" type="submit" name="submit" value="Sign Me Up!">
    
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-xl-3 text-center"><p class="p-4"><img class="border border-info rounded-circle border-5" src="https://www.citypng.com/public/uploads/preview/hd-letter-email-round-blue-icon-transparent-png-11637141038bsz4tzs1ur.png" height="250px" width="250px"></p>
